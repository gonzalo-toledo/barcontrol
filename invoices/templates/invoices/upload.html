{% extends "invoices/base.html" %}
{% block title %}Cargar Factura{% endblock %}

{% block content %}
  <div class="card pad">
    <h1 style="margin:0 0 .5rem">Cargar factura</h1>
    <p class="muted">Subí un PDF/JPG/PNG para procesarlo automáticamente.</p>

    <form class="section" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div>
          <label for="{{ form.file.id_for_label }}">Archivo</label>
          {{ form.file }}
        </div>
      </div>
      <div class="section" style="display:flex;gap:.75rem">
        <button type="submit" class="btn btn-primary">Procesar</button>
        <a href="{% url 'list_invoices' %}" class="btn">Ir al listado</a>
      </div>
    </form>
  </div>
{% endblock %}
